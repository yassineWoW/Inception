[www]

; Required: Process user/group
user = www-data
group = www-data

; Required: Where to listen
listen = 0.0.0.0:9000

; Required: Process manager settings
pm = dynamic
pm.max_children = 5
pm.start_servers = 2
pm.min_spare_servers = 1
pm.max_spare_servers = 3

; Recommended: Restart workers periodically
pm.max_requests = 500

; Required for Inception: Keep environment variables
clear_env = no

; Recommended: Capture PHP output for debugging
catch_workers_output = yes

; Recommended: Enable logging
php_admin_flag[log_errors] = on

; WordPress requirements: Increase limits
php_value[max_execution_time] = 300
php_value[memory_limit] = 256M
php_value[post_max_size] = 64M
php_value[upload_max_filesize] = 64M